{% extends "base.html" %}

{% block title %}Cadastro - Portal RPA{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4"><i class="bi bi-person-plus"></i> Criar Conta</h2>
                    <p class="text-center text-muted mb-4">Crie sua conta para solicitar orçamentos</p>
                    
                    <form method="POST" action="{{ url_for('cadastro') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                placeholder="Seu nome completo">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required 
                                placeholder="seu@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="password" required 
                                placeholder="Mínimo 6 caracteres" minlength="6">
                            <small class="form-text text-muted">A senha deve ter pelo menos 6 caracteres</small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirmar Senha</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required 
                                placeholder="Digite a senha novamente" minlength="6">
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i> Criar Conta
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p class="mb-0">
                            Já tem uma conta? 
                            <a href="{{ url_for('login') }}" class="text-primary">Faça login aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
